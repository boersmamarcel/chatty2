[package]
name = "chatty"
version = "0.1.0"
edition = "2024"

[dependencies]
gpui = "0.2.2"
gpui-component = "0.5.0"
gpui-component-assets = "0.5.0"
rig-core = "0.28.0"

# Persistence layer dependencies
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.35", features = ["rt", "rt-multi-thread", "fs", "macros"] }
dirs = "5.0"
lazy_static = "1.4"
smol = "2.0"
uuid = { version = "1.0", features = ["v4"] }

# Chat functionality dependencies
futures = "0.3"
anyhow = "1.0"
base64 = "0.22"
async-stream = "0.3"
reqwest = { version = "0.12", default-features = false, features = ["rustls-tls", "json"] }

# Logging and error handling
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
thiserror = "1.0"
