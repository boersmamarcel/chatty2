[package]
name = "chatty"
version = "0.1.0"
edition = "2024"

[dependencies]
gpui = "0.2.2"
gpui-component = "0.5.0"
gpui-component-assets = "0.5.0"
rig-core = "0.28.0"

# Persistence layer dependencies
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.35", features = ["rt", "rt-multi-thread", "fs", "macros"] }
dirs = "5.0"
lazy_static = "1.4"
smol = "2.0"
uuid = { version = "1.6", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }
