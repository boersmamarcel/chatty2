[package]
name = "chatty"
version = "0.1.8"
edition = "2024"

[dependencies]
gpui = "0.2.2"
gpui-component = "0.5.0"
gpui-component-assets = "0.5.0"
rig-core = "0.28.0"

# Persistence layer dependencies
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.35", features = ["rt", "rt-multi-thread", "fs", "macros"] }
dirs = "5.0"
lazy_static = "1.4"
uuid = { version = "1.0", features = ["v4"] }

# Chat functionality dependencies
futures = "0.3"
anyhow = "1.0"
base64 = "0.22"
async-stream = "0.3"
reqwest = { version = "0.12", default-features = false, features = ["rustls-tls", "json", "stream"] }

# Auto-updater dependencies
semver = "1.0"
tempfile = "3.10"
flate2 = "1.0"
tar = "0.4"
sha2 = "0.10"

# Logging and error handling
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
thiserror = "1.0"

# Asset embedding
rust-embed = "8.0"

# pdf and image upload
pdfium-render = "0.8"
image = "0.25"

# Math rendering with Typst
typst = "0.14"
typst-svg = "0.14"
mitex = "0.2"
typst-assets = { version = "0.14", features = ["fonts"] }
resvg = "0.44"
tiny-skia = "0.11"
usvg = "0.44"
comemo = "0.4"

[build-dependencies]
# Windows icon embedding
winres = "0.1"
# Pdfium library download
reqwest = { version = "0.12", features = ["blocking", "rustls-tls"] }
flate2 = "1.0"
tar = "0.4"
