name: Release

on:
  push:
    tags:
      - "v*" # Trigger on version tags like v0.1.0, v1.0.0, etc.
      - "[0-9]*" # Also trigger on tags without v prefix like 0.1.0, 1.0.0, etc.
  release:
    types: [published] # Trigger when a release is published via GitHub UI

env:
  CARGO_TERM_COLOR: always
  APP_NAME: chatty

jobs:
  # Validate that the tag version matches Cargo.toml
  validate-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag_name: ${{ steps.version.outputs.tag_name }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract and validate version
        id: version
        run: |
          # Get tag name from either push event or release event
          if [ "${{ github.event_name }}" == "release" ]; then
            TAG_NAME="${{ github.event.release.tag_name }}"
          else
            TAG_NAME="${GITHUB_REF_NAME}"
          fi

          # Extract version from tag (remove 'v' prefix if present)
          TAG_VERSION="${TAG_NAME#v}"
          echo "Tag name: $TAG_NAME"
          echo "Tag version: $TAG_VERSION"

          # Extract version from Cargo.toml
          CARGO_VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "Cargo.toml version: $CARGO_VERSION"

          # Validate they match
          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "::error::Version mismatch! Tag version ($TAG_VERSION) does not match Cargo.toml version ($CARGO_VERSION)"
            echo "::error::Please update Cargo.toml to version $TAG_VERSION before tagging."
            exit 1
          fi

          echo "version=$TAG_VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "✅ Version validated: $TAG_VERSION (tag: $TAG_NAME)"

  build-linux:
    needs: validate-version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxkbcommon-dev \
            libxkbcommon-x11-dev \
            libwayland-dev \
            libvulkan-dev \
            libx11-dev \
            libxcb1-dev \
            libxcb-render0-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libxcursor-dev \
            libxrandr-dev \
            libxi-dev \
            libgl1-mesa-dev \
            libfontconfig1-dev \
            libasound2-dev \
            libssl-dev \
            pkg-config

      - name: Build release binary
        run: cargo build --release

      - name: Package Linux AppImage
        run: ./scripts/package-linux-appimage.sh

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-x86_64
          path: chatty-linux-*.AppImage

  build-macos-arm:
    needs: validate-version
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --release

      - name: Package macOS app
        run: ./scripts/package-macos.sh

      - name: Upload macOS ARM artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm64
          path: chatty-macos-*.dmg

  build-windows:
    needs: validate-version
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --release

      - name: Install Inno Setup
        run: choco install innosetup -y

      - name: Create Windows Installer
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" /DMyAppVersion=${{ needs.validate-version.outputs.version }} scripts/installer-windows.iss
        shell: pwsh

      - name: Upload Windows Installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-x86_64-setup
          path: scripts/chatty-windows-x86_64.exe

  create-release:
    needs: [validate-version, build-linux, build-macos-arm, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets

          # Copy Linux AppImage
          if ! cp artifacts/linux-x86_64/*.AppImage release-assets/; then
            echo "::warning::Failed to copy Linux AppImage"
          fi

          # Copy macOS ARM DMG
          if ! cp artifacts/macos-arm64/*.dmg release-assets/; then
            echo "::warning::Failed to copy macOS DMG"
          fi

          # Copy Windows Installer
          if ! cp artifacts/windows-x86_64-setup/*.exe release-assets/; then
            echo "::warning::Failed to copy Windows installer"
          fi

          echo "=== Final release assets ==="
          ls -lah release-assets/

      - name: Debug release assets
        run: |
          echo "=== Downloaded artifacts structure ==="
          find artifacts -type f
          echo ""
          echo "=== Release assets directory ==="
          ls -lah release-assets/
          echo ""
          echo "=== File types ==="
          file release-assets/*

      - name: Generate checksums
        run: |
          cd release-assets
          # Generate SHA-256 checksums for all release assets
          sha256sum * > checksums.txt
          cat checksums.txt
          echo "Generated checksums:"
          cat checksums.txt

      - name: Validate checksums coverage
        run: |
          cd release-assets
          # Count actual files (excluding checksums.txt itself)
          ASSET_COUNT=$(ls -1 | grep -v checksums.txt | wc -l)
          # Count checksums in checksums.txt
          CHECKSUM_COUNT=$(wc -l < checksums.txt)

          echo "Asset files: $ASSET_COUNT"
          echo "Checksums: $CHECKSUM_COUNT"

          if [ "$ASSET_COUNT" -ne "$CHECKSUM_COUNT" ]; then
            echo "::error::Checksum mismatch! $ASSET_COUNT assets but $CHECKSUM_COUNT checksums"
            echo "Assets:"
            ls -1 | grep -v checksums.txt
            echo "Checksums:"
            cat checksums.txt
            exit 1
          fi

          # Verify each asset has a checksum
          for file in *; do
            if [ "$file" != "checksums.txt" ]; then
              if ! grep -q "$file" checksums.txt; then
                echo "::error::Missing checksum for: $file"
                exit 1
              fi
            fi
          done

          echo "✅ All $ASSET_COUNT assets have checksums"

      - name: Upload assets to existing release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.validate-version.outputs.tag_name }}
          generate_release_notes: false # Don't generate notes - user already did
          files: release-assets/*
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
